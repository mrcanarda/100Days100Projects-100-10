<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>10 st Day</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="grid grid--2-cols">
        <div class="bckgrnd-color">
          <img src="images/bg-main-desktop.png" alt="" />
        </div>
        <div class="card-info">
          <form>
            <label for="username">CARDHOLDER NAME</label><br />
            <input
              type="text"
              id="username"
              name="username"
              class="username"
              placeholder="e.g. Jane Appleseed"
            /><br />
            <label for="pwd">CARD NUMBER</label><br />
            <input
              type="number"
              id="pwd"
              name="pwd"
              placeholder="e.g. 1234 5678 9123 0000"
            />

            <label for="monat">EXP. DATE (MM/YY)</label> <br />
            <input type="number" id="monat" name="monat" placeholder="MM" />
            <input type="number" id="monat" name="monat" placeholder="YY" />

            <label for="cvc">CVC</label> <br />
            <input type="number" id="monat" name="cvc" placeholder="e.g. 123" />
          </form>
          <button class="confirm">Confirm</button>
        </div>
        <div class="card-img">
          <img src="images/bg-card-front.png" alt="" />
          <img class="back__card__img" src="images/bg-card-back.png" alt="" />
          <button class="left--round"></button>
          <button class="right--round"></button>

          <span class="card__number" id="card__number"
            >0000 0000 0000 0000</span
          >
          <div class="card__mm__yy">
            <span class="card__name" id="card__name">JANE APPLESEED</span>
            <span class="day__code" id="day__code">00/00</span>
            <span class="cvc__code" id="cvc__code">000</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
